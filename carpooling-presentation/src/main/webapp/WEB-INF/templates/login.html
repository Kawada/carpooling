    <body>

    <!-- Login wrapper begins -->
    <div class="loginWrapper">
        <!-- Current user form -->
        <form th:action="@{/j_spring_security_check}" method="post">
            <div class="loginPic">
                <p>Example user: yhovart / yh0vart</p>

                <p th:if="${(param.error != null) and (param.error[0] == '1')}" th:text="#{login.error}" class="error">
                    Wrong user or password</p>
            </div>

            <input type="text" id="j_username" name="j_username" autofocus="autofocus" placeholder="Username" class="loginUsername" />
            <input type="password" id="j_password" name="j_password" placeholder="Password" class="loginPassword" />

            <div class="logControl">
                <div class="memory"><input type="checkbox" checked="checked" class="check" id="remember1" /><label for="remember1">Remember me</label></div>
                <input type="submit" name="submit" value="Login" class="buttonM bBlue" />
                <div class="clear"></div>
                <p><a href="../index.html" th:href="@{/index.html}">Back to home page</a></p>
                <p><a href="#" th:href="@{/register.html}">inscription</a></p>
            </div>
        </form>
    </div>

    <!-- Login wrapper ends -->

    </body>
